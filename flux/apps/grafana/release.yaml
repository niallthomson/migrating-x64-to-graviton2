apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  releaseName: grafana
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: "6.13.9"
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    service:
      type: LoadBalancer
    adminPassword: graviton234!

    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.prometheus.svc.cluster.local
          access: proxy
          isDefault: true

    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: false
            options:
              path: /var/lib/grafana/dashboards/default

    dashboards:
      default:
        nodeExporter:
          gnetId: 1860
          revision: 23
          datasource: Prometheus